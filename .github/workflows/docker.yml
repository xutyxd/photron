name: Docker Build and Push

on:
  workflow_run:
    workflows: ["Server build"]
    types:
      - completed
  push:
    branches:
      - main

jobs:
  build:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and tag Docker image
        run: |
          version=$(echo $(git describe --tags --abbrev=0))
          docker buildx build -t ${{ secrets.DOCKER_USERNAME }}/photron:$version . --platform linux/arm/v7,linux/arm64/v8,linux/amd64
          docker tag ${{ secrets.DOCKER_USERNAME }}/photron:$version ${{ secrets.DOCKER_USERNAME }}/photron:latest

      - name: Push image to Docker Hub
        run: |
          version=$(echo "${{ steps.semantic_release.outputs.nextRelease.version }}")
          docker push ${{ secrets.DOCKER_USERNAME }}/photron:$version
          docker push ${{ secrets.DOCKER_USERNAME }}/photron:latest
